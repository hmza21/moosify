{% extends "base.html" %}

{% block stylesheets %}
  {% load static %}
  <link rel="stylesheet" type='text/css' href="{% static 'css/account/index.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% endblock stylesheets %}

{% block title %}
  Account
{% endblock title %}

{% block content %}
<div class='content'>
  <h1 class="title">Account</h1>
  <div class='body'>
    <div class='data-group'>
      Username
      <div class='user-data'>{{ user.username }}</div>
    </div>
    <div class='data-group'>
      Email
      <div class='user-data'>{{ user.email }}</div>
    </div>
    <div>
      <a href="{% url 'account:edit' %}" class='button-link'><i class="fa-solid fa-user-pen"></i><span>Edit Account</span></a>
      <a href="{% url 'account:password' %}" class='button-link'><i class="fa-solid fa-lock"></i><span>Change Password</span></a>
    </div>
  </div>
</div>
{% endblock content %}
