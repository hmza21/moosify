{% extends "base.html" %}

{% block stylesheets %}
  {% load static %}
  <link rel="stylesheet" type='text/css' href="{% static 'css/account/edit.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylesheets %}

{% block title %}
  Edit Account
{% endblock title %}

{% block content %}
<div class='content'>
  <h1 class='title'>Account</h1>
  <form action="." method='post' class='body'>
    {% csrf_token %}
    {{ form }}
    <button type='submit' name='edit_account' class='button-link'><i class="fa-solid fa-check"></i>Edit Account</button>
  </form>
</div>
{% endblock content %}
