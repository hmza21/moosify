{% extends "base.html" %}

{% block stylsheets %}
  {% load static %}
  {% comment %} <link rel="stylesheet" href="{% static 'css/account/index.css' %}"> {% endcomment %}
{% endblock stylsheets %}

{% block title %}
  Edit Account
{% endblock title %}

{% block content %}
  <h1>Change Password</h1>
  <form action="." method='post'>
    {% csrf_token %}
    {{ form }}
    <button type='submit' name='change_password'>Change Password</button>
  </form>
{% endblock content %}
